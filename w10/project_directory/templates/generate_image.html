<!-- Inherit from layout template -->
{% extends "layout.html" %}

<!-- Override content block in layout -->
{% block content %}

<h1>Generate Image</h1>

<form action="/base/generate_image/" method="POST">
    {% csrf_token %}
    <label for="width">Image Width: </label>
    <input type="number" id="width" name="width" required>

    <label for="height">Image Height: </label>
    <input type="number" id="height" name="height">

    <label for="blur">Blur: </label>
    <input type="number" id="blur" name="blur">

    <label for="grayscale">Grayscale: </label>
    <input type="checkbox" id="grayscale" name="grayscale" value="True">

    <button type="submit">Generate Image</button>
</form>

{% if picsum_url %}
<img src="{{picsum_url}}" alt="Could not generate" />
{% endif %}

{% endblock %}
